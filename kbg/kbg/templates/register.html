{% extends 'base.html' %}
{% block content %}
<div id='register'>
	<div class='register-content'>
		<form action=''>
			<h3>注册新用户</h3>
			<div class='registerInfo'>
				<div class='item'>
					<div class='title'>用户名：</div>
					<div class='text'>
						<input type='text' name='userName' maxlength='10' />
					</div>
					<div class='tip'>已经被注册</div>
				</div>
				<div class='item'>
					<div class='title'>密码：</div>
					<div class='text'>
						<input type='password' name='userPassword' />
					</div>
					<div class='tip'>密码太弱</div>
				</div>
				<div class='item'>
					<div class='title'>重复密码：</div>
					<div class='text'>
						<input type='password' name='userPasswordR' />
					</div>
					<div class='tip'>2次密码不一致</div>
				</div>
				<div class='item'>
					<div class='title'>注册邮箱：</div>
					<div class='text'>
						<input type='text' name='userEmail' />
					</div>
					<div class='tip'>
						邮箱格式不对
					</div>
				</div>
			</div>
			<h3>个人信息</h3>
			<div class='userInfo'>
				<div class='item'>
					<div class='title'>真实姓名：</div>
					<div class='text'>
						<input type='text' name='userRealName' />
					</div>
					<div class='tip'>必须是真实姓名</div>
				</div>
				<div class='item'>
					<div class='title'>性别：</div>
					<div class='text'>
						<input type='radio' name='userRender' value='0' />男
						<input type='radio' name='userRender' value='1' />女
					</div>
					<div class='tip'></div>
				</div>
				<div class='item'>
					<div class='title'>身份证号码：</div>
					<div class='text'>
						<input type='text' name='userID' />
					</div>
					<div class='tip'>必须输入正确的身份证号码</div>
				</div>
				<div class='item'>
					<div class='title'>移动电话：</div>
					<div class='text'>
						<input type='text' name='userMobile' />
					</div>
					<div class='tip'>必须输入有效的手机号码</div>
				</div>
				<div class='item'>
					<div class='title'>个人身份：</div>
					<div class='text'>
						<select name='userInfoType'>
							<option value='0'>学生</option>
							<option value='1'>工作</option>
							<option value='2'>不确定</option>
						</select>
					</div>
				</div>
			</div>
			<h3>个人更多信息</h3>
			<div class='userInfoMore'>
				<div class='item'>
					<div class='title'>个人地址：</div>
					<div class='text'>
						<input type='text' name='userInfoProvice' />省
						<input type='text' name='userInfoCity' />市
						<input type='text' name='userInfoDict' />县
						<input type='text' name='userInfoStreet' />街道
					</div>
				</div>
				<div class='item'>
					<div class='title'>
						个人擅长科目：
					</div>
					<div class='text'>
						<input type='text' name='userInfoGood1'>
						<input type='text' name='userInfoGood2'>
						<input type='text' name='userInfoGood3'>
					</div>
					<div class='tip'>请输入3个你擅长的科目</div>
				</div>
			</div>
				<div class='buttons'>
				<input type="button" value="提交" class="button blue submit">
				<input type="button" value="重置" class="button blue reset">
			</div>
		</form><!-- end of form -->
	</div>
</div><!-- end of register -->
{% endblock %}
